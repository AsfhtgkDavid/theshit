name: Bug Report
description: Send bug to us
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      value: |
        1. Run command: `...`
        2. Call `shit`
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
      description: A clear and concise description of what real happens
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Tell about your environment
      value: |
        * OS: [e.g. Debian]
        * Shell: [e.g. Bash]
        * Terminal emulator: [e.g. Kitty]
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context